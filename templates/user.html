<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the page */
        body {
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #007bff; /* Set the background color for the navbar */
        }

        .navbar a {
            color: white; /* Set text color for navbar links */
        }

        .container {
            margin-top: 20px;
        }

        .welcome-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Complaint Registration Section -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>User Account</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="welcome-box">
                    <p>Welcome, brooo <strong>{{session.name}}</strong> | <a href="{{ url_for('logout') }}">Logout</a></p>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <h2>Welcome to the user profile page...</h2>
            </div>
        </div>

        <!-- Department Selection -->
        <div class="row mt-5">
            <div class="col">
                <h3>Complaint Registration</h3>
                <form>
                    <div class="form-group">
                        <label for="departmentSelect">Select Department:</label>
                        <select class="form-control" id="departmentSelect">
                            <option value="department1">Department 1</option>
                            <option value="department2">Department 2</option>
                            <!-- Add more department options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="complaintTextarea">Complaint:</label>
                        <textarea class="form-control" id="complaintTextarea" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Complaint</button>
                </form>
            </div>
        </div>

        <!-- Department List -->
        <div class="row mt-5">
            <div class="col">
                <h3>Department List</h3>
                <ul id="departmentList"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript for Department List -->
    <script>
        // Sample department data
        const departments = {
            department1: ["Issue 1", "Issue 2", "Issue 3"],
            department2: ["Problem 1", "Problem 2", "Problem 3"],
            // Add more departments and issues as needed
        };

        const departmentSelect = document.getElementById("departmentSelect");
        const departmentList = document.getElementById("departmentList");

        // Update department list when a department is selected
        departmentSelect.addEventListener("change", () => {
            const selectedDepartment = departmentSelect.value;
            const issues = departments[selectedDepartment] || [];

            // Clear previous list
            departmentList.innerHTML = "";

            // Add issues to the list
            issues.forEach(issue => {
                const listItem = document.createElement("li");
                listItem.textContent = issue;
                departmentList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
